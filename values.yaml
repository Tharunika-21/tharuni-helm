frontend:
  dpname: myapp
  image:
    frepository: 888229101819.dkr.ecr.ap-south-1.amazonaws.com/expimg
    tagg: 92c35c3
    pullPolicy: Always
  replicaCount: 1

mongo:
  name : mongo
  image:
    repository: mongo
    tag: latest
  replicaCount: 1

server:
  dpname: server
  image:
    brepository: 888229101819.dkr.ecr.ap-south-1.amazonaws.com/expimg-back
    tagb: 92c35c3
    pullPolicy: Always
  replicaCount: 1

myappService:
  ports:
    port: 80
    targetPort: 3000
  type: NodePort  

mongoService:
  ports:
    port: 27017
    targetPort: 27017
  type: LoadBalancer  

serverService:
  ports:
    port: 80
    targetPort: 4000
  type: NodePort  

serverHPA:
  name: myexp-autoscaler
  scaleTargetRefKind: Deployment
  scaleTargetRefName: server
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 50

persistentVolume:
  name: myexp-pv
  capacity: 250Mi
  volumePath: "/temp/data"
  storageClassName: standard
  reclaimPolicy: Retain

persistentVolumeClaim:
  name: myexp-pvc
  storageRequest: 250Mi
  accessMode: ReadWriteOnce
  storageClassName: standard
